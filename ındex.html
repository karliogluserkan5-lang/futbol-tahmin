<!DOCTYPE html>
<html>
<head>
    <title>Futbol Tahmin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>⚽ Futbol Tahmin Sitesi</h1>
    <div id="sonuc">API bağlanıyor...</div>

    <script>
        // API bilgileri
        const apiAnahtari = 'd5aeb2db9f387b44e0308ecf54d36c52';
        const apiUrl = 'https://v3.football.api-sports.io/fixtures?date=2025-02-20'; // Sabit tarih

        // API'ye istek at
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'x-apisports-key': apiAnahtari
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('API cevabı:', data);
            if (data.results > 0) {
                document.getElementById('sonuc').innerHTML = '✅ API çalışıyor! ' + data.results + ' maç bulundu.';
            } else {
                document.getElementById('sonuc').innerHTML = '⚠️ API çalışıyor ama bugün maç yok.';
            }
        })
        .catch(error => {
            console.error('Hata:', error);
            document.getElementById('sonuc').innerHTML = '❌ API hatası: ' + error.message;
        });
    </script>
</body>
</html>
